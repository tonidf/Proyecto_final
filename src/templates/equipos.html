{% extends './layouts/layout.html'%}

{% block title %}Equipos{% endblock %}

{% block body %}
<div class="relative min-h-screen flex flex-col items-center pt-10 px-4">

    <!-- Imagen de fondo -->
    <div class="absolute inset-0 bg-cover bg-center z-0"
        style="background-image: url('{{ url_for('static', filename='img/carrusel_1.webP') }}');">
    </div>

    <!-- Capa oscura -->
    <div class="absolute inset-0 bg-black opacity-60 z-10"></div>

    <!-- Contenido -->
    <div class="relative z-20 w-full">
        <h1 class="text-white text-3xl font-bold text-center mb-8">FAVORITOS</h1>

        <div class="grid grid-cols-4 gap-4 place-items-center">
            {% for i in range(16) %}
            <div class="bg-white bg-opacity-20 rounded-lg p-4">
                <img src="{{ url_for('static', filename='img/barcelona.png') }}" class="w-16 h-16 object-contain">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
