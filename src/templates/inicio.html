{% extends './layouts/layout.html' %}

{% block title %}Inicio{% endblock %}

{% block body %}
    <div 
        x-data="carousel()" 
        x-init="start()" 
        class="absolute top-24 bottom-0 left-0 right-0 z-0">
        <template x-for="(image, index) in images" :key="index">
            <div 
                x-show="currentIndex === index" 
                class="absolute inset-0 transition-opacity duration-1000"
                :style="`background-image: url(${image}); background-size: cover; background-position: center; background-repeat: no-repeat;`">
            </div>
        </template>
        <div class="absolute inset-0 bg-black opacity-50"></div>
    </div>
    <script>
        function carousel() {
            return {
                images: [
                    "{{ url_for('static', filename='img/carrusel_1.webP') }}",
                    "{{ url_for('static', filename='img/carrusel_2.webP') }}",
                    "{{ url_for('static', filename='img/carrusel_3.webP') }}"
                ],
                currentIndex: 0,
                start() {
                    setInterval(() => {
                        this.currentIndex = (this.currentIndex + 1) % this.images.length;
                    }, 4000); // cambia cada 4 segundos
                }
            };
        }
    </script>
{% endblock %}
